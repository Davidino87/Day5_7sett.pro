<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Back Office</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="header" class="bg-primary-subtle d-flex align-items-center p-2">
    <img height="50px" width="50px"
      src="https://cdn.icon-icons.com/icons2/390/PNG/512/perspective-dice-six-faces-random_38559.png" alt="logo">
    <h2 class="m-0">Crudazon</h2>
  </div>
  <div id="alert-container"></div>
  <div class="container">
    <div class="card p-3 mt-3">
      <h2>Back Office</h2>
      <form id="productForm" class="needs-validation" onsubmit="submitForm(event)" novalidate>
        <div class="mb-3">
          <label for="productName" class="form-label">Nome</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" id="productName" placeholder="Inserisci nome prodotto" required>
            <div class="invalid-feedback">
              Inserisci un nome
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="productDescription" class="form-label">Descrizione</label>
          <div class="input-group has-validation">
            <textarea class="form-control" id="productDescription" rows="3"
              placeholder="Inserisci una descrizione dettagliata del prodotto" required></textarea>
            <div class="invalid-feedback">
              Inserisci una descrizione
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="brand" class="form-label">Marca</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" id="brand" placeholder="Inserisci marca del prodotto" required>
            <div class="invalid-feedback">
              Inserisci una marca
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Prezzo</label>
          <div class="input-group has-validation">
            <input type="number" class="form-control" id="productPrice" placeholder="Inserisci prezzo" required>
            <div class="invalid-feedback">
              Inserisci un prezzo
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="productImage" class="form-label">URL immagine</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" id="productImage"
              placeholder="inserisci una URL immagine da associare al prodotto" required>
            <div class="invalid-feedback">
              Inserisci un immagine
            </div>
          </div>
          <div id="form-actions" class="d-flex justify-content-center mt-3">
            <button class="btn btn-dark me-3" onclick="window.history.back()">Torna indietro</button>
            <button class="btn btn-success" type="submit">Conferma</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="js/form.js"></script>
</body>

</html>
